<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitLens - Margin Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #8b5cf6;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --glow: rgba(16, 185, 129, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 30% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--primary);
        }

        .logo span {
            background: linear-gradient(135deg, var(--primary), #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 2rem 0 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .hero p {
            color: var(--text-muted);
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .card h3 {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h3 i {
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .input-row {
            display: flex;
            align-items: center;
        }

        .input-row span {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: var(--text-muted);
        }

        .input-row input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0 8px 8px 0;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text);
            font-size: 1rem;
        }

        .input-row input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .results-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(139, 92, 246, 0.1));
            border-color: var(--primary);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: var(--text-muted);
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .result-value.profit {
            color: var(--primary);
        }

        .result-value.loss {
            color: var(--danger);
        }

        .margin-bar {
            margin-top: 1.5rem;
        }

        .margin-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .margin-bar-track {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .margin-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--warning), var(--primary));
            border-radius: 6px;
            transition: width 0.5s;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <header>
        <div class="logo"><i class="fas fa-chart-pie"></i><span>ProfitLens</span></div>
    </header>
    <main class="container">
        <section class="hero">
            <h1>Profit Margin Calculator</h1>
            <p>Calculate real profit after all fees, shipping, and costs</p>
        </section>
        <div class="calculator-grid">
            <div class="card">
                <h3><i class="fas fa-calculator"></i> Enter Details</h3>
                <div class="input-group"><label>Selling Price</label>
                    <div class="input-row"><span>$</span><input type="number" id="sellingPrice" value="99.99"
                            oninput="calculate()"></div>
                </div>
                <div class="input-group"><label>Product Cost</label>
                    <div class="input-row"><span>$</span><input type="number" id="productCost" value="35.00"
                            oninput="calculate()"></div>
                </div>
                <div class="input-group"><label>Shipping Cost</label>
                    <div class="input-row"><span>$</span><input type="number" id="shippingCost" value="5.99"
                            oninput="calculate()"></div>
                </div>
                <div class="input-group"><label>Payment Processing Fee (%)</label>
                    <div class="input-row"><span>%</span><input type="number" id="processingFee" value="2.9"
                            oninput="calculate()"></div>
                </div>
                <div class="input-group"><label>Transaction Fee</label>
                    <div class="input-row"><span>$</span><input type="number" id="transactionFee" value="0.30"
                            oninput="calculate()"></div>
                </div>
            </div>
            <div class="card results-card">
                <h3><i class="fas fa-coins"></i> Your Profit</h3>
                <div class="result-item"><span class="result-label">Revenue</span><span class="result-value"
                        id="revenue">$99.99</span></div>
                <div class="result-item"><span class="result-label">Total Costs</span><span class="result-value"
                        id="costs">$44.19</span></div>
                <div class="result-item"><span class="result-label">Processing Fees</span><span class="result-value"
                        id="fees">$3.20</span></div>
                <div class="result-item"><span class="result-label">Net Profit</span><span class="result-value profit"
                        id="profit">$52.60</span></div>
                <div class="margin-bar">
                    <div class="margin-bar-label"><span>Profit Margin</span><span id="marginPercent">52.6%</span></div>
                    <div class="margin-bar-track">
                        <div class="margin-bar-fill" id="marginBar" style="width: 52.6%"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Part of the <a href="#">ShopifyHero Tools</a> suite</p>
    </footer>
    <script>
        function calculate() {
            const price = parseFloat(document.getElementById('sellingPrice').value) || 0;
            const cost = parseFloat(document.getElementById('productCost').value) || 0;
            const shipping = parseFloat(document.getElementById('shippingCost').value) || 0;
            const feePercent = parseFloat(document.getElementById('processingFee').value) || 0;
            const txFee = parseFloat(document.getElementById('transactionFee').value) || 0;
            const processingFees = (price * feePercent / 100) + txFee;
            const totalCosts = cost + shipping;
            const profit = price - totalCosts - processingFees;
            const margin = price > 0 ? (profit / price * 100) : 0;
            document.getElementById('revenue').textContent = '$' + price.toFixed(2);
            document.getElementById('costs').textContent = '$' + totalCosts.toFixed(2);
            document.getElementById('fees').textContent = '$' + processingFees.toFixed(2);
            document.getElementById('profit').textContent = '$' + profit.toFixed(2);
            document.getElementById('profit').className = 'result-value ' + (profit >= 0 ? 'profit' : 'loss');
            document.getElementById('marginPercent').textContent = margin.toFixed(1) + '%';
            document.getElementById('marginBar').style.width = Math.max(0, Math.min(100, margin)) + '%';
        }
        calculate();
    </script>
</body>

</html>
