<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenarios - ProfitLens</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="api.js"></script>
    <style>
        :root {
            --primary: #22c55e;
            --bg: #0f0f23;
            --card: rgba(255, 255, 255, 0.05);
            --text: #fff;
            --muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background: rgba(15, 15, 35, 0.95);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--primary);
        }

        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.25rem;
        }

        .nav-link:hover {
            background: var(--card);
        }

        .nav-link.active {
            background: rgba(34, 197, 94, 0.15);
            color: var(--primary);
        }

        .main {
            margin-left: 250px;
            padding: 2rem;
        }

        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card);
            color: var(--text);
        }

        .slider {
            width: 100%;
            accent-color: var(--primary);
        }

        .result-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .result-label {
            color: var(--muted);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .chart-container {
            height: 250px;
            position: relative;
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <div class="logo"><i class="fas fa-chart-pie"></i> ProfitLens</div>
        <a href="index.html" class="nav-link"><i class="fas fa-calculator"></i> Calculator</a>
        <a href="products.html" class="nav-link"><i class="fas fa-box"></i> Products</a>
        <a href="scenarios.html" class="nav-link active"><i class="fas fa-lightbulb"></i> Scenarios</a>
        <a href="reports.html" class="nav-link"><i class="fas fa-file-alt"></i> Reports</a>
    </nav>

    <main class="main">
        <div class="header">
            <h1 class="title">What-If Scenarios</h1>
            <p style="color: var(--muted); margin-top: 0.25rem;">Analyze pricing and cost scenarios</p>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 1rem;"><i class="fas fa-box" style="color: var(--primary);"></i> Select Base
                Product</h3>
            <select class="form-select" id="productSelect" onchange="updateScenario()">
                <option value="">-- Select a product --</option>
            </select>
        </div>

        <div class="grid-2" id="scenarioPanel" style="display: none;">
            <div class="card">
                <h3 style="margin-bottom: 1.5rem;"><i class="fas fa-sliders-h" style="color: var(--primary);"></i>
                    Adjustments</h3>
                <div class="form-group">
                    <label class="form-label">Price Change: <span id="priceValue">0</span>%</label>
                    <input type="range" class="slider" id="priceSlider" min="-50" max="50" value="0"
                        oninput="updateScenario()">
                </div>
                <div class="form-group">
                    <label class="form-label">Cost Change: <span id="costValue">0</span>%</label>
                    <input type="range" class="slider" id="costSlider" min="-50" max="50" value="0"
                        oninput="updateScenario()">
                </div>
                <div class="form-group">
                    <label class="form-label">Volume Change: <span id="volumeValue">0</span>%</label>
                    <input type="range" class="slider" id="volumeSlider" min="-50" max="100" value="0"
                        oninput="updateScenario()">
                </div>
                <button class="btn btn-primary" onclick="saveScenario()" style="width: 100%;"><i
                        class="fas fa-save"></i> Save Scenario</button>
            </div>

            <div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div class="result-box">
                        <div class="result-value" id="newMargin">0%</div>
                        <div class="result-label">New Margin</div>
                    </div>
                    <div class="result-box">
                        <div class="result-value" id="newProfit">$0</div>
                        <div class="result-label">Profit/Unit</div>
                    </div>
                </div>
                <div class="card">
                    <div class="chart-container"><canvas id="comparisonChart"></canvas></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let chart, selectedProduct;

        function init() {
            const products = LensAPI.products.getAll();
            const select = document.getElementById('productSelect');
            select.innerHTML = '<option value="">-- Select a product --</option>' +
                products.map(p => `<option value="${p.id}">${p.name} (${LensAPI.format.percent(p.margin)} margin)</option>`).join('');
        }

        function updateScenario() {
            const productId = document.getElementById('productSelect').value;
            if (!productId) { document.getElementById('scenarioPanel').style.display = 'none'; return; }

            document.getElementById('scenarioPanel').style.display = 'grid';
            selectedProduct = LensAPI.products.getAll().find(p => p.id === productId);

            const priceChange = parseInt(document.getElementById('priceSlider').value);
            const costChange = parseInt(document.getElementById('costSlider').value);
            const volumeChange = parseInt(document.getElementById('volumeSlider').value);

            document.getElementById('priceValue').textContent = priceChange;
            document.getElementById('costValue').textContent = costChange;
            document.getElementById('volumeValue').textContent = volumeChange;

            const result = LensAPI.scenarios.calculate(selectedProduct, { priceChange, costChange, volumeChange });

            document.getElementById('newMargin').textContent = LensAPI.format.percent(result.margin);
            document.getElementById('newProfit').textContent = LensAPI.format.currency(result.profit);

            renderChart(result);
        }

        function renderChart(result) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Current', 'Scenario'],
                    datasets: [
                        { label: 'Revenue', data: [selectedProduct.price, result.price], backgroundColor: '#3b82f6' },
                        { label: 'Profit', data: [selectedProduct.profit, result.profit], backgroundColor: '#22c55e' }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { labels: { color: '#94a3b8' } } },
                    scales: {
                        x: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8', callback: v => '$' + v } }
                    }
                }
            });
        }

        function saveScenario() {
            const scenario = {
                productId: selectedProduct.id,
                productName: selectedProduct.name,
                priceChange: parseInt(document.getElementById('priceSlider').value),
                costChange: parseInt(document.getElementById('costSlider').value),
                volumeChange: parseInt(document.getElementById('volumeSlider').value)
            };
            LensAPI.scenarios.add(scenario);
            LensAPI.toast.show('Scenario saved!');
        }

        init();
    </script>
</body>

</html>
